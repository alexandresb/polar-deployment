apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
spec:
  template:
    spec:
      containers:
        - name: catalog-service
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: BPL_JVM_THREAD_COUNT # configure le nombre de threads que la JVM peut cr√©er au sein d'un container d'image BuildPacks
              value: "250"
